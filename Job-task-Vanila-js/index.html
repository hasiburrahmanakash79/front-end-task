<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="styles.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <!-- Product Details -->
    <div class="product-details">
      <div class="image-section">
        <img id="product-thumbnail" src="images/purple-watch.png" alt="Watch" class="main-image">
      </div>
      <div class="info-section">
        <h1 class="product-name">Classy Modern Smart Watch</h1>
        <p class="product-price">$79.00</p>
        <p class="product-reviews">(2 Reviews)</p>
        <p class="product-description">
          I must explain to you how all this mistaken idea of denouncing pleasure was born...
        </p>
        <div class="product-options">
          <div>
            <h4>Band Color</h4>
            <div class="colors">
              <button class="color-btn active" data-color="purple" style="background: purple;"></button>
              <button class="color-btn" data-color="black" style="background: black;"></button>
              <button class="color-btn" data-color="blue" style="background: blue;"></button>
              <button class="color-btn" data-color="cyan" style="background: cyan;"></button>
            </div>
          </div>
          <div>
            <h4>Wrist Size</h4>
            <div class="sizes">
              <button class="size-btn">S</button>
              <button class="size-btn active">M</button>
              <button class="size-btn">L</button>
              <button class="size-btn">XL</button>
            </div>
          </div>
        </div>
        <div class="quantity-control">
          <button id="decrease-quantity">-</button>
          <span id="quantity">1</span>
          <button id="increase-quantity">+</button>
        </div>
        <button id="add-to-cart" class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Floating Checkout Button -->
    <button id="checkout-button" class="checkout-button hidden">
      Checkout <span id="cart-count">0</span>
    </button>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Your Cart</h2>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Color</th>
              <th>Size</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cart-table-body"></tbody>
        </table>
        <div class="modal-footer">
          <button id="continue-shopping" class="continue-shopping">Continue Shopping</button>
          <button id="checkout" class="checkout">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
